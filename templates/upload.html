<!DOCTYPE html>
<html>
  <head>
    <title>Upload File</title>
  </head>
  <body>
    <h1>Upload a file</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file"><br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
