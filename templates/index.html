<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image and PDF Upload</title>
  </head>
  <body>
    <h1>Image and PDF Upload</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
      <label for="image">Select an image or PDF:</label><br>
      <input type="file" name="file" id="file"><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
