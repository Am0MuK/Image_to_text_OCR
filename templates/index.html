<!doctype html>
<html>
  <head>
    <title>Image to Text OCR</title>
  </head>
  <body>
    <h1>Image to Text OCR</h1>
    <form method="post" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
      <input type="file" name="image" accept=".jpg, .jpeg, .png, .gif, .pdf" required>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
